<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./styles/index.css">
   
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="bg"></div>
        <div id="firstBackground">
          <img src="./imgs/AskAnExpert.png" alt="" />
        </div>
        <div id="SecondBackground">
          <img src="./imgs/yellowBg.png" alt="" />
        </div>
        <div id="ThirdBackground">
          <img src="./imgs/man.png" alt="" />
        </div>
      </div>
      <div id="right">
        <div>
          <img src="./imgs/GetaFREEConsultationWithanExpert.png" alt="" />
        </div>
        <form id="myform">
          <div>
            <input type="email" placeholder="Enter your email" id="email" />
          </div>
          <div>
            <select id="code">
                <option value="">code</option>
              <option value="+91">+91</option>
              <option value="+92">+92</option>
              <option value="+93">+93</option>
              <option value="+43">+43</option>
              <option value="+23">+23</option>
              <option value="+22">+22</option>
            </select>
            <input type="text" id="mobile" placeholder="Enter your mobile" />
           
          </div>
          <div>
             <input type="submit" id="submit" value="Talk To Us" />
          </div>
        </form>
      </div>
    </div>

 
  </body>
</html>

<script  src="./scripts/index.js"></script>
